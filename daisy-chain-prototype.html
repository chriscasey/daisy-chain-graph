<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Daisy Chain Prototype</title>
        <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
        <script src="/d3/d3.v3.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
        <script src="/js/bootstrap.min.js"></script> 

        <link rel="stylesheet" href="css/daisy-chain.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
    <body>
      <div class="container border">
        
        <div class="row">
          <div class="span12" class="tight-border">
            <h4>Filters:</h4>
            <label class="radio"><input type="radio" name="mode" value="size" checked> Number of requests</label>
            <label class="radio"><input type="radio" name="mode" value="count"> Unique domains</label>
          </div> 
        </div>   

        <div class="row">
          <div class="span8">
            <div id="sunburst"></div>
            <script src="/js/daisy-chain.js"></script> 
          </div>
          <div class="span3">
            <div id="node-details"></div>
          </div>
        </div>

        <div class="row">
          <div id="blame-graph"></div>
        </div>

      </div>



      
      
    </body>
</html>
